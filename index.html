<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <div class="game-container">
        <div class="player" id="player1">
            <h2>User 1</h2>
            <div class="score" id="score1">Score: 0</div>
            <div class="random-number" id="number1">0</div>
            <button class="press-button" id="btn1">Press</button>
        </div>
        <div class="player" id="player2">
            <h2>User 2</h2>
            <div class="score" id="score2">Score: 0</div>
            <div class="random-number" id="number2">0</div>
            <button class="press-button" id="btn2">Press</button>
        </div>
    </div>

    <div class="winner" id="winnerMessage"></div>


</body>
</html>
