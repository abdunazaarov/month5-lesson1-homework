<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eee;
        }
        .game-container {
            display: flex;
            background-color: #a5d6a7;
            padding: 20px;
            border-radius: 10px;
        }
        .player {
            width: 200px;
            height: 300px;
            margin: 0 10px;
            background-color: #00e5ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        .player.active {
            background-color: #c8e6c9;
        }
        .player.inactive {
            background-color: #ffcdd2;
        }
        .score {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .random-number {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .press-button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
        }
        .winner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 32px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            display: none;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="player" id="player1">
            <h2>User 1</h2>
            <div class="score" id="score1">Score: 0</div>
            <div class="random-number" id="number1">0</div>
            <button class="press-button" id="btn1">Press</button>
        </div>
        <div class="player" id="player2">
            <h2>User 2</h2>
            <div class="score" id="score2">Score: 0</div>
            <div class="random-number" id="number2">0</div>
            <button class="press-button" id="btn2">Press</button>
        </div>
    </div>

    <div class="winner" id="winnerMessage"></div>

    <script>
        let score1 = 0;
        let score2 = 0;
        let turn = 1; 
        let lastPlayer = null;

        function getRandomNumber() {
            return Math.floor(Math.random() * 9) + 1;
        }

        function checkWinner() {
            if (score1 >= 100) {
                document.getElementById('winnerMessage').textContent = 'User 1 Wins!';
                document.getElementById('winnerMessage').style.display = 'block';
            } else if (score2 >= 100) {
                document.getElementById('winnerMessage').textContent = 'User 2 Wins!';
                document.getElementById('winnerMessage').style.display = 'block';
            }
        }

        function switchTurn() {
            if (turn === 1) {
                turn = 2;
                document.getElementById('player1').classList.remove('active');
                document.getElementById('player1').classList.add('inactive');
                document.getElementById('player2').classList.add('active');
                document.getElementById('player2').classList.remove('inactive');
            } else {
                turn = 1;
                document.getElementById('player2').classList.remove('active');
                document.getElementById('player2').classList.add('inactive');
                document.getElementById('player1').classList.add('active');
                document.getElementById('player1').classList.remove('inactive');
            }
        }

        document.getElementById('btn1').addEventListener('click', function() {
            if (turn === 1 && lastPlayer !== 1) {
                const randomNumber = getRandomNumber();
                score1 += randomNumber;
                document.getElementById('number1').textContent = randomNumber;
                document.getElementById('score1').textContent = `Score: ${score1}`;
                lastPlayer = 1;
                checkWinner();
                switchTurn();
            }
        });

        document.getElementById('btn2').addEventListener('click', function() {
            if (turn === 2 && lastPlayer !== 2) {
                const randomNumber = getRandomNumber();
                score2 += randomNumber;
                document.getElementById('number2').textContent = randomNumber;
                document.getElementById('score2').textContent = `Score: ${score2}`;
                lastPlayer = 2;
                checkWinner();
                switchTurn();
            }
        });

        document.getElementById('player1').classList.add('active');
        document.getElementById('player2').classList.add('inactive');

    </script>

</body>
</html>
